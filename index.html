<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medigram - Medical Care Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
        }
        .toggle-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        .input-group:focus-within {
            border-color: #3b82f6;
        }
    </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h1 class="text-center text-4xl font-bold text-gray-900 mb-2">MEDIGRAM</h1>
            <h2 class="text-center text-xl text-gray-600 mb-8">LOGIN PAGE</h2>
        </div>

        <!-- Toggle buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="patientBtn" class="toggle-btn px-6 py-2 rounded-full border-2 border-blue-500 font-medium text-sm active">
                Patient
            </button>
            <button id="doctorBtn" class="toggle-btn px-6 py-2 rounded-full border-2 border-blue-500 font-medium text-sm">
                Doctor
            </button>
        </div>

        <form class="mt-8 space-y-6" id="loginForm">
            <div class="space-y-4">
                <div class="input-group rounded-md border-2 p-2">
                    <input type="text" required class="w-full focus:outline-none" placeholder="Enter Username/Enter ID">
                </div>
                
                <div class="input-group rounded-md border-2 p-2">
                    <input type="password" required class="w-full focus:outline-none" placeholder="Enter Password">
                </div>

                <div class="input-group rounded-md border-2 p-2">
                    <input type="text" required class="w-full focus:outline-none" placeholder="Verification Code">
                </div>
            </div>

            <div class="flex justify-between space-x-4">
                <button type="submit" class="w-1/2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                    Log IN
                </button>
                <button type="button" class="w-1/2 border-2 border-blue-500 text-blue-500 py-2 px-4 rounded-md hover:bg-blue-50 transition duration-200">
                    Sign Up
                </button>
            </div>

            <div class="flex justify-between text-sm text-gray-600 mt-4">
                <a href="#" class="hover:text-blue-500">Already Have an Account?</a>
                <a href="#" class="hover:text-blue-500">Forgot Password</a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const patientBtn = document.getElementById('patientBtn');
    const doctorBtn = document.getElementById('doctorBtn');
    const loginForm = document.getElementById('loginForm');

    // Toggle button functionality
    patientBtn.addEventListener('click', () => {
        patientBtn.classList.add('active');
        doctorBtn.classList.remove('active');
    });

    doctorBtn.addEventListener('click', () => {
        doctorBtn.classList.add('active');
        patientBtn.classList.remove('active');
    });

    // Form submission
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(loginForm);
        // Add your login logic here
        console.log('Login attempted');
        alert('Login functionality will be implemented here');
    });

    // Initialize verification code
    const verificationCode = Math.floor(100000 + Math.random() * 900000);
    console.log('Verification code:', verificationCode);
});
</script>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
